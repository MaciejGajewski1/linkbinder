<!doctype html>
<html lang="en">
  <head>
  	<title>Link Binder main page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Link Binder</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(images/bg-1.png);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Registration</h3>
			      		</div>
			      	</div>
							<form method="post" action = "/redirectToUserPage" class="signin-form">
			      				<div class="form-group mt-3">
			      					<input type="text" class="form-control" required>
			      					<label class="form-control-placeholder" for="username">First name</label>
			      				</div>
								  <div class="form-group mt-3">
									<input type="text" class="form-control" required>
									<label class="form-control-placeholder" for="username">Last name</label>
								</div>
								  <div class="form-group mt-3">
									<input type="text" class="form-control" required>
									<label class="form-control-placeholder" for="username">Age</label>
								</div>
								<div class="form-group mt-3">
									<input type="text" class="form-control" required>
									<label class="form-control-placeholder" for="username">Email</label>
								</div>
								<div class="form-group mt-3">
									<input type="text" class="form-control" required>
									<label class="form-control-placeholder" for="username">Username</label>
								</div>
		            			<div class="form-group">
		              				<input id="password-field" type="password" class="form-control" required>
		              				<label class="form-control-placeholder" for="password">Password</label>
		              				<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            			</div>
		            			<div class="form-group">
		            				<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign up</button>
		            			</div>
		          			</form>
							<form method="get" action = "/redirectToHomePage">
								<div class="form-group">
									<input type="submit" class="form-control btn btn-primary rounded submit px-3" value="Home page">
								</div>
							</form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
