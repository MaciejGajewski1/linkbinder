    <section class="u-align-center u-clearfix u-custom-color-1 u-section-1" id="carousel_6616">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-text u-text-default u-text-1"> Link Binder</h2>
        <div class="u-align-center u-container-style u-group u-radius-20 u-shape-round u-white u-group-1">
          <div class="u-container-layout u-container-layout-1">
                  <div class="parent">
                      <form action="#" th:action="@{/searchForLink}" th:object="${keyWord}" method="get" style="padding: 15px">
                          <div class="child space_lg">
                              <p>&nbsp;</p>
                          </div>
                          <div class="u-form-group u-form-name child">
                              <input class="u-border-1 u-border-grey-30 u-input u-input-rectangle" type="text" th:field="*{keyWord}" placeholder="Search for link id">
                          </div>
                          <div class="u-form-group u-form-submit child">
                              <button type="submit" th:name="tablename" th:value="${tablename}">Search</button>
                          </div>
                      </form>
                  </div>
              <div class="parent1">
                  <h2 class="u-text u-text-body-color u-text-default u-text-3" th:text="'Table: ' + ${tablename}"/>
              </div>
            <div class="u-table u-table-responsive u-table-1">
                <table border = "1" class="u-table-entity">
                    <colgroup>
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                    </colgroup>
                    <thead class="u-palette-2-light-2 u-table-header u-table-header-1">
                    <tr style="height: 45px;">
                        <th class="u-border-1 u-border-black u-table-cell">Id</th>
                        <th class="u-border-1 u-border-black u-table-cell">Description</th>
                        <th class="u-border-1 u-border-black u-table-cell">Shortened link</th>
                        <th class="u-border-1 u-border-black u-table-cell">Delete link</th>
                    </tr>
                    </thead>
                    <tbody class="u-table-alt-grey-5 u-table-body">
                    <tr style="height: 75px;" th:each="tempLinkList:${linklist}">
                        <td class="u-border-1 u-border-grey-30 u-first-column u-grey-50 u-table-cell u-table-cell-5" th:text="${tempLinkList.id}"/>
                        <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${tempLinkList.description}"/>
                        <td class="u-border-1 u-border-grey-30 u-table-cell">
                            <a th:href="${tempLinkList.shortenedUrl}" th:text="${tempLinkList.shortenedUrl}"/>
                        </td>
                        <td class="u-border-1 u-border-grey-30 u-table-cell">
                            <a th:href="@{/deleteLink(currentLink=${tempLinkList.id}, loggedUsername=${user.username})}">delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
              <div class="parent1">
                  <h2 class="u-text u-text-body-color u-text-default u-text-3">Add new link</h2>
              </div>
              <div class="u-form u-form-1">
                  <form action="#" th:action="@{/addLink}" th:object="${link}" class="u-clearfix u-form-spacing-15 u-inner-form" style="padding: 15px">
                      <div class="u-form-group u-form-name">
                          <label class="u-label">Id</label>
                          <input class="u-border-1 u-border-grey-30 u-input u-input-rectangle" type="text" th:field="*{id}">
                      </div>
                      <br>
                      <div class="u-form-group u-form-name">
                          <label class="u-label">Description &nbsp</label>
                          <input class="u-border-1 u-border-grey-30 u-input u-input-rectangle" type="text" th:field="*{description}">
                      </div>
                      <br>
                      <div class="u-form-group u-form-name">
                          <label class="u-label">Target URL &nbsp</label>
                          <input class="u-border-1 u-border-grey-30 u-input u-input-rectangle" type="text" th:field="*{targetUrl}">
                      </div>
                      <br>
                      <div class="u-form-group u-form-submit">
                          <button type="submit" th:name="tablename" th:value="${tablename}">Add Link</button>
                      </div>
                  </form>
                  <form action = "/backToLinkTables" class="u-clearfix u-form-spacing-15 u-inner-form" style="padding: 15px">
                      <div class="u-form-group u-form-submit u-label-none">
                          <button type="submit" th:name="tablename" th:value="${tablename}">Back to link tables</button>
                      </div>
                  </form>
              </div>
          </div>
        </div>
      </div>
    </section>
