<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
  	<title>Link Binder main page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Link Binder</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(images/bg-1.png);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Registration</h3>
			      		</div>
			      	</div>
							<form action="#" th:action="@{/register}" method="post" th:object="${user}" class="signin-form">
								<table>
									<tr class="form-group mt-3">
										<td class="form-control-placeholder">Username&nbsp;</td>
										<td><input type="text" th:field="*{username}" class="form-control"></td>
										<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-errors">Username Error</td>
									</tr>
									<tr class="form-group mt-3">
										<td class="form-control-placeholder">Password</td>
										<td><input type="text" th:field="*{password}" class="form-control"></td>
										<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-errors">Password Error</td>	
									</tr>
									<tr class="form-group mt-3">
										<td class="form-control-placeholder">Firstname</td>
										<td><input type="text" th:field="*{firstname}" class="form-control"></td>
										<td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="form-errors">Firstname Error</td>	
									</tr>
									<tr class="form-group mt-3">
										<td class="form-control-placeholder">Lastname</td>
										<td><input type="text" th:field="*{lastname}" class="form-control"></td>
										<td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="form-errors">Lastname Error</td>
									</tr>
									<tr class="form-group mt-3">
										<td class="form-control-placeholder">Age</td>
										<td><input type="text" th:field="*{age}" class="form-control"></td>
										<td th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="form-errors">Age error</td>
									</tr>
									<tr class="form-group mt-3">
										<td class="form-control-placeholder">Email</td>
										<td><input type="text" th:field="*{email}" class="form-control"></td>
										<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-errors">Email Error</td>					
									</tr>
								</table>
		            			<div class="form-group">
									<br>
		            				<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign up</button>
		            			</div>
		          			</form>
							<form method="get" action = "/redirectToHomePage">
								<div class="form-group">
									<input type="submit" class="form-control btn btn-primary rounded submit px-3" value="Home page">
								</div>
							</form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	</body>
</html>
